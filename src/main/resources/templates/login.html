<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Логин</title>
</head>
<body>
    <header th:insert="fragments/header.html :: header"/>
    <main class="mx-auto align-middle text-center" style="width: 300px;">
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="mt-5 mb-3 text-muted">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="mt-5 mb-3 text-muted">
                You have been logged out.
            </div>
            <h1 class="h3 mb-3 fw-normal">Логин</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="mt-1 mb-3 form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        </form>
    </main>
</body>
</html>
