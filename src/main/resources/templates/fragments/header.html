<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm"
        th:fragment="header" >
    <p class="h5 my-0 me-md-auto fw-normal">SPRING HOTEL</p>
    <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="/">Главная</a>
        <a class="p-2 text-dark" href="/booking">Забронировать</a>
        <a sec:authorize="hasRole('ROLE_ADMIN')" class="p-2 text-dark" href="/admin/change">Изменение номеров</a>
    </nav>
    <a sec:authorize="!isAuthenticated()" class="btn btn-outline-primary" href="/login">Войти</a>
    <a sec:authorize="!isAuthenticated()" class="btn btn-outline-primary" style="margin-left: 3px" href="/registration">Регистрация</a>
    <span sec:authorize="isAuthenticated()" style="padding-left: 10px;">Logged user: <span sec:authentication="name"></span>
                <a th:href="@{/logout}">Sign Out</a>
            </span>
</header>

<main class="container" th:fragment="main">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4" style="color: white;">Отель вашей мечты!</h1>
        <p class="lead" style="color: white;">У нас - как дома</p>
    </div>
</main>
